<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>excel stok ekleme</title>
</h:head>


<h:body>
<h:form>
<p:growl id="messages" showDetail="true" />
 
<br /><br />

 <p:fileUpload value="#{excelStokTanimlamaBean.file}"
  fileUploadListener="#{excelStokTanimlamaBean.handleFileUpload}"
  update="messages" sizeLimit="100000000" 
  fileLimit="1" allowTypes="/(\.|\/)(xlx|xlsx)$/"
   mode="advanced" 
   
   skinSimple="true"/>
     
    <br /> <br />
     
    <h:commandButton  value="Submit" 
action="#{excelStokTanimlamaBean.upload}"  />


</h:form>
</h:body>

</html>
