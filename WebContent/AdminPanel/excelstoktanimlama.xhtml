<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>excel stok ekleme</title>
</h:head>


<h:body>
<h:form>
<p:growl id="messages" showDetail="true" />
 <h:outputLabel for="multiple" value="Multiple:" />
        <p:selectCheckboxMenu id="multiple" 
        value="#{excelStokTanimlamaBean.selectedCities2}" 
        label="Cities" multiple="true"
        filter="true" 
        filterMatchMode="startsWith" 
        panelStyle="width:250px">
            <f:selectItems value="#{excelStokTanimlamaBean.cities}" />
        </p:selectCheckboxMenu>
       <br />
        <h:commandButton value="Seçilenleri Göster" action="#{excelStokTanimlamaBean.yazdir}"/>

<br /><br />

 <p:fileUpload value="#{excelStokTanimlamaBean.file}" mode="simple" skinSimple="true"/>
     
    <br /> <br />
     
    <h:commandButton
value="Submit" 
action="#{excelStokTanimlamaBean.upload}"  />


</h:form>
</h:body>

</html>
